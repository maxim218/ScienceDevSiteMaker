<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ScienceDev</title>
    <link rel = "stylesheet" type = "text/css" href = "./mainOneStyle.css"/>
</head>
<body>

<div id = "mainBox">
    <div id = "pageContent"></div>

    <div id = "menuBox">
        <p class = "listElementMenu" id = "www_1">Проект</p>
        <p class = "listMenuContent" id = "qqq_1" hidden>
            <button class = "btn">Сохранить проект</button>
        </p>

        <p class = "listElementMenu" id = "www_2">Выбрать страницу</p>
        <p class = "listMenuContent" id = "qqq_2" hidden>
            Название страницы
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "pageNameField" value = "page_first">
            <br>
            <button class = "btn" id = "choosePageBtn">Выбрать</button>
        </p>

        <p class = "listElementMenu" id = "www_3">Свойства страницы</p>
        <p class = "listMenuContent" id = "qqq_3" hidden>
            Цвет фона
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "fonColorField" value = "">
            <br>
            <button class = "btn" id = "chooseFonColorBtn">Применить</button>
        </p>

        <p class = "listElementMenu" id = "www_4">Создать элемент</p>
        <p class = "listMenuContent" id = "qqq_4" hidden>
            <button class = "btn" id = "createTextBtn" style="width:240px;">Текст</button>
            <br>
            <button class = "btn" id = "createImageBtn" style="width:240px;">Изображение</button>
            <br>
            <button class = "btn" id = "createRolicBtn" style="width:240px;">Ролик</button>
            <br>
            <button class = "btn" id = "createButtonBtn" style="width:240px;">Кнопка</button>
            <br>
            <button class = "btn" id = "createInputFieldBtn" style="width:240px;">Поле ввода</button>
        </p>

        <p class = "listElementMenu" id = "www_5" hidden>Удалить элемент</p>
        <p class = "listMenuContent" id = "qqq_5" hidden>
            ID элемента
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" value = "">
            <br>
            <button class = "btn">Удалить</button>
        </p>

        <p class = "listElementMenu" id = "www_6" hidden>Свойства элемента</p>
        <p class = "listMenuContent" id = "qqq_6" hidden style = "overflow-y: auto; height: 450px;">
            Позиция X
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "posXfield" value = "">
            <br>
            Позиция Y
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "posYfield" value = "">
            <br>
            Ширина
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "sizeWfield" value = "">
            <br>
            Высота
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "sizeHfield" value = "">
            <br>
            Содержимое текста
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "TEXTcontentField" value = "">
            <br>
            Размер текста
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "TEXTsizeField" value = "">
            <br>
            Цвет текста
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "TEXTtextcolorFIELD" value = "">
            <br>
            Задний фон
            <br>
            <input type = "text" spellcheck = 'false' autocomplete = 'off' class = "textField" id = "TEXTbackgroundFIELD" value = "">
            <br>
            <input type = "file" id = "changeFileImageBtn" hidden>
            <button class = "btn" id = "chooseImageBtn">Выбрать изображение</button>
            <br>
            <button class = "btn" id = "elementsPropertiesOK">Применить</button>
        </p>
    </div>
</div>

<script>
    console.log("Created by Kolotovkin Maxim");
</script>

<script src = "./scripts/ANSWERSAITMAKER.js"></script>

</body>
</html>
